<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1>New Year Count-Down - 2025</h1>
    
        <div class="count-down-main" id="count-down-main">
            
            <div class="count">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
    
            <div class="count">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
    
            <div class="count">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
    
            <div class="count">
                <h2 id="second">00</h2>
                <small>Second</small>
            </div>
    
        </div>
    
        <div>
            <h2 class="year" id="year"><span style="color: white; opacity: 0.8">2</span>0<span style="color: white; opacity: 0.8;">2</span>5</h2>
        </div>
    </div>
    <script  src="script2.js"></script>
</body>
</html>
